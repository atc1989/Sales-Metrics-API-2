<section id="home-dashboard" class="page">
  <header class="page-header">
    <h1 class="page-title">Dashboard Overview</h1>
    <p class="page-subtitle">Sales health, product mix, and upload activity from Supabase.</p>
  </header>

  <form id="dashboard-filter-form" class="toolbar">
    <label>
      From
      <input id="dashboardStartDate" type="date" aria-label="Dashboard start date" required />
    </label>
    <label>
      To
      <input id="dashboardEndDate" type="date" aria-label="Dashboard end date" required />
    </label>
    <button type="submit">Apply Filter</button>
    <button type="button" id="dashboardRefreshBtn" class="table-search-clear-btn">Refresh</button>
  </form>

  <div id="dashboardStatus" class="empty-state" style="display:none;"></div>

  <div id="dashboardKpis" class="card-grid"></div>

  <div class="dashboard-grid">
    <section class="card dashboard-panel">
      <div class="dashboard-panel__head">
        <h3>Daily Sales Trend</h3>
      </div>
      <div id="dashboardTrend" class="dashboard-trend"></div>
    </section>

    <section class="card dashboard-panel">
      <div class="dashboard-panel__head">
        <h3>Product Mix (Qty)</h3>
      </div>
      <div id="dashboardProducts" class="dashboard-list"></div>
    </section>

    <section class="card dashboard-panel">
      <div class="dashboard-panel__head">
        <h3>Top Depots</h3>
      </div>
      <div id="dashboardDepots" class="dashboard-list"></div>
    </section>

    <section class="card dashboard-panel">
      <div class="dashboard-panel__head">
        <h3>Latest Uploads</h3>
      </div>
      <div id="dashboardUploads" class="dashboard-list"></div>
      <div class="dashboard-actions">
        <a href="#supabaseSalesUpload" class="nav-link">Go To Sales Upload</a>
      </div>
    </section>
  </div>

  <section class="card dashboard-panel">
    <div class="dashboard-panel__head">
      <h3>Recent Transactions</h3>
    </div>
    <div class="table-wrapper">
      <div id="dashboardRecentTransactions" class="table-container"></div>
    </div>
  </section>
</section>
